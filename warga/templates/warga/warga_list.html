<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Warga Kelurahan</title>
</head>
<body>
    <h1>Daftar Warga</h1>
    <ul>
        {% for warga in object_list %}
            <li><a href="{% url 'warga-detail' warga.pk %}">{{ warga.nama_lengkap }}</a> - NIK: {{ warga.nik }} </li>
        {% empty %}
            <li>Belum ada data warga yang terdaftar.</li>
        {% endfor %}
    </ul>
</body>
</html>

<a href="{% url 'warga-tambah' %}">Tambah Warga Baru</a>
<hr>
