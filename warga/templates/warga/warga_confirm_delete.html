<!DOCTYPE html>
<html>
<head>
    <title>Konfirmasi Hapus</title>
</head>
<body>

    <h1>Hapus Warga</h1>
    <p>Apakah Anda yakin ingin menghapus <strong>{{ object.nama_lengkap }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Ya, Hapus</button>
        <a href="{% url 'warga-detail' object.pk %}">Batal</a>
    </form>

</body>
</html>

<h1>Hapus Pengaduan</h1>
<p>Apakah Anda yakin ingin menghapus pengaduan <strong>{{ object.judul }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Ya, Hapus</button>
    <a href="{% url 'pengaduan-list' %}">Batal</a>
